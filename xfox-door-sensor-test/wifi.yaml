wifi:
  fast_connect: $sub_default_disabled
  ssid: !secret wifi_ssid
  password: !secret wifi_password
#  manual_ip:
#    static_ip: ""
#    gateway: ""
#    subnet: ""
  ap:
    ap_timeout:
    ssid: "${sub_device_name}-setup"
  min_auth_mode: WPA2

api:

ota:
  - platform: esphome
    id: custom_ota
    on_error:
      then:
        - button.press: restart_button
    on_begin:
     then:
       - output.turn_on: activity_led_output

