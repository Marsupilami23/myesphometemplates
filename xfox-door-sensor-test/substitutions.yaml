# This file contains all the sbustitutions that will be used throughout the yaml files for this device.
# Do not edit this file, this is the default substitutions, edit the head .yaml file for this device.

substitutions:
  # These are device specific for the XFOX Door/Window Sensor, which uses the BK7231T?. No not edit these!!
  # YOU have been WARNED!

  # GPIO Pin designations:
  sub_binary_sensor_gpio: GPIO08
  sub_activity_led_gpio:  GPIO26
  sub_batt_dv_gpio:       GPIO14
  sub_batt_lvl_gpio:      GPIO23
  sub_reset_button_gpio:  GPIO20

  # sub_package_version: The version of this project
  sub_package_version: 1.0

  # sub_package_ver_let: The letter version of this project within the package version:
  sub_package_ver_let: "a"

  # The rest of these substitutions can be edited in the main head file, see head_example.yaml for more information.

  # sub_max_led_power: This is how bright you want the status LED to be. 
  # The values are from .01 which is 10% brightness to 1.0 which is 100% brightness.
  # Default: 0.8
  sub_max_led_power: "0.8"

  # sub_wifi_ap_timeout: The time after which to enable the configued fallback hotspot.
  # Default: 2min
  sub_wifi_ap_timeout: 2min

  # sub_api_reboot_timeout: Since this device is using MQTT, we don't need to use API.
  # However, we do need to include api in the WiFi settings or else the compile will fail.
  # Setting this to 0s so the device doesn't keep rebooting at the default 15min.
  sub_api_reboot_timeout: 0s

  # sub_device_name: Using a simple name as you would define the name, location, where in the location the device
  # is located at in Home Assistant.
  sub_device_name: xfox-window-door-sensor

  # sub_friendly_device_name: Using a simple name as you would define name, location, where in the location the device
  # is located at in Home Assistant.
  sub_friendly_device_name: xFox Window/Door Sensor

  # sub_default_disabled:
  sub_disable_entities: true

  # sub_device_make: 
  sub_device_make: "XFOX"

  # sub_device_model:
  sub_device_model: "Door / Window Sensor"
