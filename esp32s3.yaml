substitutions:
  sub_name: "changeme"
  sub_friendly_name: "Change Me"
  sub_ap_timeout: 15s

  sub_red_pin: GPIO02
  sub_blue_pin: GPIO01
  sub_green_pin: GPIO03
  
  disable_entities: "true"

external_components:
  - source:
      type: git
      url: https://github.com/esphome/esphome
      ref: main
    components: [ http_request, json ]
    refresh: always
    
# Import packages:
packages:
  standard_packages:
    url: https://github.com/Marsupilami23/myesphometemplates/
    ref: main
    refresh: always
    files:
      - esp32s3/standard/project.yaml
      - esp32s3/standard/diagnostics.yaml
      - esp32s3/standard/wifi.yaml
  dogain_rgbww_packages:
    url: https://github.com/Marsupilami23/myesphometemplates/
    ref: main
    refresh: always
    files:
      - esp32s3/board.yaml
      - esp32s3/pwm-outputs.yaml
      - esp32s3/scripts.yaml

light:
  - platform: monochromatic
    output: pwm_green
    name: "Green Light"
  - platform: monochromatic
    output: pwm_red
    name: "Red Light"
  - platform: monochromatic
    output: pwm_blue
    name: "Blue Light"
