substitutions:
  sub_name: "changeme"
  sub_friendly_name: "Change Me"
  sub_ap_timeout: 15s

  sub_green_pin: GPIO03
  
  disable_entities: "true"

  
  package_url: "github://Marsupilami23/myesphometemplates/esp32s3.yaml@main"

# Allow importing this package
dashboard_import:
  package_import_url: "${package_url}"
  import_full_config: false
  
# Import packages:
packages:
  standard_packages:
    url: https://github.com/Marsupilami23/myesphometemplates/
    ref: main
    refresh: always
    files:
      - esp32s3/standard/project.yaml
      - esp32s3/standard/diagnostics.yaml
      - esp32s3/standard/wifi.yaml
  dogain_rgbww_packages:
    url: https://github.com/Marsupilami23/myesphometemplates/
    ref: main
    refresh: always
    files:
      - esp32s3/board.yaml
      - esp32s3/pwm-outputs.yaml
