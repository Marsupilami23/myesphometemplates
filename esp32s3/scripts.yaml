script:
  - id: script_deep_sleep
    then:
      - deep_sleep.prevent
      - delay: 10s
      - script.execute: script_check_deep_sleep
    mode: restart

  - id: script_check_deep_sleep
    then:
      - deep_sleep.prevent
      - if:
          condition:
            - switch.is_off: manual_mode
          then:
            - light.turn_off: user_led
            - light.turn_off: 
            - deep_sleep.allow
    mode: restart
