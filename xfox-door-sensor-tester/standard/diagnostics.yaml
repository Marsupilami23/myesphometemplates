globals:
  - id: first_connect_ms_int
    type: uint32_t
    initial_value: '0'

button:
  - platform: restart
    id: restart_button
    name: "${device_name} Restart Firmware"
    entity_category: diagnostic
    disabled_by_default: $disable_entities

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${device_name} IP Address"
      entity_category: diagnostic
      disabled_by_default: "${disable_entities}"

  - platform: template
    id: update_time
    name: "Current Time"
    lambda: |-
      char str[17];
      time_t currTime = id(homeassistant_time).now().timestamp;
      strftime(str, sizeof(str), "%Y-%m-%d %H:%M", localtime(&currTime));
      return { str };
    icon: "mdi:clock"

logger:
baud_rate: 0

uart:
  tx_pin: GPIO11
  rx_pin: GPIO10
  baud_rate: 115200
