script:
  - id: script_deep_sleep
    then:
      - deep_sleep_libretiny.prevent
      - delay: 10s
      - script.execute: script_check_deep_sleep
    mode: restart

  - id: script_check_deep_sleep
    then:
      - deep_sleep_libretiny.prevent
      - if:
          condition:
            - switch.is_off: manual_mode
          then:
            - output.turn_off: activity_led_output
            - deep_sleep_libretiny.allow
    mode: restart
