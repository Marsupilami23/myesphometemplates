script:
  - id: script_deep_sleep
    then:
      - deep_sleep_libretiny.prevent

      - if:
          condition:
            - binary_sensor.is_on: ${device_type_name}
          then:
            - mqtt.publish:
                topic: homeassistant/${device_code}/state
                payload: "ON"
          else:
            - mqtt.publish:
                topic: homeassistant/${device_code}/state
                payload: "OFF"

      - mqtt.publish:
          topic: homeassistant/${device_code}/binary_sensor/bottom_button
          payload: !lambda |
            if (id(bottom_button).state) {
              return "PRESSED";
            } else {
              return "RELEASED";
            }
      - mqtt.publish:
          topic: homeassistant/${device_code}/sensor/battery_level
          payload: !lambda |
            return String(id(VCC).state);

      - mqtt.publish:
          topic: homeassistant/grg-dr-snsr/sensor/battery_percent
          return String(id(battery_percent).state);

      - delay: 5s
      - script.execute: script_check_deep_sleep
    mode: restart

  - id: script_check_deep_sleep
    then:
      - deep_sleep_libretiny.prevent
      - if:
          condition:
            - switch.is_off: manual_mode
          then:
            - output.turn_off: activity_led_output
            - delay: 1s
            - deep_sleep_libretiny.allow
    mode: restart
