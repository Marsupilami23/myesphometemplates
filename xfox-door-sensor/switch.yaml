switch:
  - platform: gpio
    id: batt_dv
    pin: $sub_batt_dv_gpio

  - platform: template
    optimistic: True
    name: Manual Mode
    id: manual_mode
    on_turn_off:
      - script.execute: PLACEHOLDER FOR NEW SCRIPT
    on_turn_on:
      - script.execute: PLACEHOLDER FOR NEW SCRIPT
      - light.turn_on:
          id: activity_led
          effect: pulse
    entity_category: config
    icon: mdi:sleep-off
