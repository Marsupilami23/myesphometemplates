deep_sleep_libretiny:
  id: deep_sleep_lt
  sleep_duration: 24h
  run_duration: 30s
  wakeup_pins:
    - pin:
        number: "${sub_reset_button_gpio}"
        allow_other_uses: true
        mode:
          input: True
          pullup: True
        inverted: True
      wakeup_pin_mode: KEEP_AWAKE
    - pin:
        number: "${sub_binary_sensor_gpio}"
        allow_other_uses: true
        mode:
          input: True
      wakeup_pin_mode: INVERT_WAKEUP
