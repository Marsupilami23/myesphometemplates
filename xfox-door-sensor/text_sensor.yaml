text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${device_name} IP Address"
      entity_category: diagnostic
      disabled_by_default: "${disable_entities}"

  - platform: template
    name: "Current Time Sync"
    id: current_time_sync

  - platform: template
    name: "Current Time"
    id: current_time
    update_interval: 5s
    icon: "mdi:calendar-clock"
    entity_category: diagnostic
    lambda: |-
      auto currTime = id(sntp_time).now().strftime( %Y-%m-%d %H:%M");
      return { currTime };
