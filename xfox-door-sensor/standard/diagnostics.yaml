button:
  - platform: restart
    id: restart_button
    name: "${device_name} Restart Firmware"
    entity_category: diagnostic
    disabled_by_default: $disable_entities

time:
  - platform: sntp
    id: sntp_time
    timezone: "America/Los_Angeles"
    servers:
      - pool.ntp.org
      - time.google.com
    on_time_sync:
      then:
        - component.update: current_time

logger:
  level: VERY_VERBOSE
