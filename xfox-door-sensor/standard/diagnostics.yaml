button:
  - platform: restart
    id: restart_button
    name: "${device_name} Restart Firmware"
    entity_category: diagnostic
    disabled_by_default: $disable_entities

time:
  - platform: sntp
    id: sntp_time
    servers:
      - pool.ntp.org
      - time.google.com
    on_time_sync:
      then:
        - logger.log: "Synchronized sntp clock"
        - text_sensor.template.publish:
            id: current_time_sync
            state: "Sync SNTP click"

logger:
  level: VERY_VERBOSE
