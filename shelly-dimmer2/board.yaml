# Allow importing this package
dashboard_import:
  package_import_url: "github://Marsupilami23/esphometemplates/shelly-dimmer2/board.yaml@main"
  import_full_config: false

# Board and preferences
esp8266:
  board: esp01_1m
  restore_from_flash: true

# UART Connection between ESP and STM32 chips
uart:
    tx_pin: 1
    rx_pin: 3
    baud_rate: 115200

