substitutions:
  # WIFI Substitutions
  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password
  ota_password: !secret ota_password
  disable_webserver: "false"

# Allow importing this package
dashboard_import:
  package_import_url: "github://Marsupilami23/myesphometemplates/dogain-rgbww-bulbs-esp8266/standard/wifi.yaml@main"
  import_full_config: false


# Enable Home Assistant API
api:
  id: dogain_api
  reboot_timeout: "${sub_api_reboot_timeout}"
  encryption:
    key: "${api_key}"

sensor:
  - platform: wifi_signal
    name: "RSSI"
    id: sensor_rssi
    update_interval: 60s
    entity_category: "diagnostic"

# Enable OTA
ota:
  - platform: esphome
    id: my_ota
    password: "${ota_password}"
    on_error:
      then:
        - button.press: restart_button
safe_mode:
  num_attempts: "${sub_ota_num_attempts}"
  
# Enable WIFI and AP for capitve portal
wifi:
  fast_connect: false
  power_save_mode: none
  ssid: "${wifi_ssid}"
  password: "${wifi_password}"
  forced_addr: 0
  ap:
    ssid: "${device_code}-setup"
    password: "${wifi_password}"
  min_auth_mode: WPA2
  output_power: 14

web_server:
  disable: "${disable_webserver}"
  sensor_4m: "${sub_4m}"
  version: 3
  include_internal: true
  js_url: https//kaufha.com/v2/www.js

captive_portal:
